<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="nav">
        <img src="logo.png" alt="" class="logo">
        <h2>Calculator</h2>
    </div>
    <div class="container">
        <form name="calc">
            <input class="textview" name="textview">
        </form>
        <div class="row">
            <div class="col-md-6">
                <td><input class="button" type="button" value="CE" onclick="clean()"></td>
            </div>
            <div class="col-md-6">
                <td><input class="button" type="button" value="C" onclick="back()"></td>
            </div>
        </div>
            
        <div class="row">
            <div class="col-md-3">
                <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
            </div>
            <div class="col-md-3">
                <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
            </div>
            <div class="col-md-3">
                <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
            </div>
            <div class="col-md-3">
                <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
           </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
            </div>
            <div class="col-md-3">
                <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
            </div>
            <div class="col-md-3">
                <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
            </div>
            <div class="col-md-3">
                <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
            </div>
            <div class="col-md-3">
                <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
            </div>
            <div class="col-md-3">
                <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
            </div>
            <div class="col-md-3">
                <td><input class="button" type="button" value="รท" onclick="insert('/')"></td>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
            </div>
            <div class="col-md-3">
                <td><input class="button" type="button" value="." onclick="insert('.')"></td>
            </div>
            <div class="col-md-3">
                <td><input class="button" type="button" value="=" onclick="equal()"></td>
            </div>
            <div class="col-md-3">
                <td><input class="button" type="button" value="x" onclick="insert('*')"></td>
            </div>
        </div>        
    </div>
    <script src="calc.js"></script>

</body>
</html>
