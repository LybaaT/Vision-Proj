<html>
<head>
    <meta charset='utf-8'>

    <link rel="stylesheet" href="mainpage/styles.css">

    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
    <div id="iframes">
        <iframe src="welcome.html" id="Welcome"></iframe>
        <iframe src="calculator.html" id="Calculator"></iframe>
        <iframe src="stopwatch.html" id="Stopwatch"></iframe>
        <iframe src="timer.html" id="Clock"></iframe>
        <iframe src="colorgenerator.html" id="Color Generator"></iframe>

    </div>
    <script src="navbar/navbar.js"></script>
    <script src="mainpage/index.js"></script>
    <script>
        let hash = decodeURI(location.hash.substr(1));
        if (hash === '') {
            hash = 'Welcome';
        };

        let page = ['Welcome','Calculator','Color Generator', 'Stopwatch', 'Clock', 'To-do List', 'Currency Converter', 'About us'].indexOf(hash); 
        
        document.querySelectorAll('a')[page].click();

        if (page !== 0) {
            openNavBar();
        }
    </script>
</body>
